<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <nav class="navbar">
   <div class="logo-container">
    <div class="logo"></div>
   </div>
   <div class="box1">
    <i class="fa-solid fa-location-dot"></i>
    <div class="address-box">
    <p class="address">Deliver to Lucknow 226021</p>
    <p class="location">Update Location</p>
   </div>
   </div>
   <div class="box2">
    <select>
        <option>All</option>
    </select>
    <input type="text" placeholder=" Search Amazon.in"/>
    <i class="fa-solid fa-magnifying-glass"></i>
   </div>
<div class="box3">
    <i class="fa-solid fa-flag-usa"></i>
      <select>
        <option>EN</option>
        <option>HI</option>
    </select>
</div>

<div class="box4">
    <p class="sign-in">Hello, sign in</p>
    <p class="account">Accounts & lists</p>
</div>

<div class="box5">
    <p class="returns">Returns</p>
    <p class="orders">& Orders</p>
</div>

<div class="box6">
    <i class="fa-solid fa-cart-shopping"></i>
    <p class="cart">Cart</p>
</div>
  </nav>
</body>
</html>
